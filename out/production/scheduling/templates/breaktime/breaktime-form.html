<body>

	<div class="container-fluid rounded">
		<div
			class="row container_info"
			style=""
		>

			<div class="col-md-5">
				<h1>BreakTimeForm</h1>

				<form
					action="#"
					th:object="${break_object}"
					th:action="@{/breaktime/save}"
					method="POST"
				>

					<div class="form-group col-md-12">
						<input
							th:field="*{id}"
							type="hidden"
							class="form-control"
							id="subject_id"
							placeholder="Room BreakId"
						>
					</div>

					<div class="form-group col-md-12">

						<label for="subject_code">Start Time<span
								class="error"
								th:if="${#fields.hasErrors('${break_object.*}')}"
								th:errors="${break_object.*}"
						> </span></label>
						<div class="input-group mb-3">
							<input
								th:field="*{start_time}"
								type="time"
								class="form-control"
								id="subject_code"
								placeholder="Start Time"
							>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label for="subject_units">End Time</label>
						<div class="input-group mb-3">
							<input
								th:field="*{end_time}"
								type="time"
								class="form-control"
								id="subject_units"
								placeholder="End Time"
							>
						</div>
					</div>

					<div class="form-group col-md-12">
						<div class="input-group mb-3">
							<input
								type="submit"
								class="btn btn-success form-control"
								th:value="${action}"
							>
						</div>
					</div>
					<div
						class="form-group col-md-12"
						th:if="${action != 'Save'}"
					>
						<div class="input-group mb-3">
							<a
								style="color: white;"
								class="btn btn-danger form-control"
							> Delete </a>
						</div>
					</div>
				</form>
			</div>

			<div class="col-md-7">
				<a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('RoomShiftBreaktime_content')"
				> View RoomShiftBreak</a> <a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('TeacherBreaktime_content')"
				> View TeacherBreak</a>
				<div
					class="content"
					id="TeacherBreaktime_content"
				>
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong class="card-title">Teacher Breaktime</strong>
									</div>
									<div class="card-body">
										<table
											id="breakTime_Teacher_Table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>First Name</th>
													<th>Last Name</th>
													<th>Sex</th>
													<th>Lecture Day</th>
													<th>Start Time</th>
													<th>End Time</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="teacher: ${teacher_list}">
													<td th:text="${teacher.teacher.firstName}">Kurt</td>
													<td th:text="${teacher.teacher.lastName}">Oriqoue</td>
													<td th:text="${teacher.teacher.sex}">Male</td>
													<td th:text="${teacher.lectureDay}">MWF</td>
													<td th:text="${teacher.startTime}">7:00</td>
													<td th:text="${teacher.endTime}">15:00</td>

												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->

				<div
					class="content"
					id="RoomShiftBreaktime_content"
					style="display: none;"
				>
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong class="card-title">Room Shift Breaktime</strong>
									</div>
									<div class="card-body">
										<table
											id="breakTime_RoomShift_Table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>Room Name</th>
													<th>Room Shift</th>
													<th>Start Time</th>
													<th>End Time</th>
													<th>Grade</th>
													<th>Section</th>
													<th>Strand</th>

												</tr>
											</thead>
											<tbody>
												<tr th:each="shift: ${room_shifts}">
													<td th:text="${shift.room.roomName}"></td>
													<td th:text="${shift.shiftName}"></td>
													<td th:text="${shift.startTime}"></td>
													<td th:text="${shift.endTime}"></td>
													<td th:text="${shift.grade}"></td>
													<td th:text="${shift.section}"></td>
													<td th:text="${shift.strandAndCourse.strandName}"></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->
				<a
					th:href="@{/breaktime/list}"
					class="btn btn-info btn-block"
					title="View"
					style="margin-top: 10px; margin-bottom: 10px;"
				> Back </a>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {

			$(".dropdown-menu li a").click(function() {

				$(".btn:first-child").text($(this).text());
				$(".btn:first-child").val($(this).text());

			});

		});
		function button_delete() {
			var subject_id = document.getElementById("subject_id").value;

			window.location = "/subject/delete?subject_id=" + subject_id;
		}

			$('#bootstrap-data-table-export').DataTable();
