<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>

<head>
	<title>Dashboard</title>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
>

<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
>
<link
	rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"
>

	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!-- Custom styles -->
<link
	th:href="@{assets/dashboard/css/style.css}"
	rel="stylesheet"
>
</head>

<body>

	<h2 class="title_dashboard">
		<i class="fa fa-tachometer"></i> CLASS SCHEDULING DASHBOARD
	</h2>


	<!-- container section start -->
	<section
		id="container"
		class=""
	>


		<!--sidebar start-->
		<aside>
			<div
				id="sidebar"
				class="nav-collapse "
			></div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row"></div>

				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-user"></i>
							<div
								id="teacher_count"
								class="count"
							></div>
							<div class="title">Teachers</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-list"></i>
							<div
								id="section_count"
								class="count"
							></div>
							<div class="title">Sections</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-university"></i>
							<div
								id="room_count"
								class="count"
							></div>
							<div class="title">Rooms</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-graduation-cap"></i>
							<div
								id="subject_count"
								class="count"
							></div>
							<div class="title">Subject</div>
						</div>
						<!--/.info-box-->
					</div>
				</div>

				<div class="row">
					<!-- chart morris start -->
					<div class="col-md-12">
						<div class="panel-body">
							<div
								class="tab-pane"

							>
								<div class="row">
									<!-- Bar -->
									<div class="col-sm-12" >
									<section class="panel">
										<header class="panel-heading" style="color:black;"> <strong>Top 10 used subject in Gardner</strong> </header>
										<div class="panel-body text-center">
											<canvas
													id="bar"
											></canvas>
										</div>
									</section>
								</div>
									<div class="col-sm-12">
										<section class="panel">
											<header class="panel-heading" style="color:black;"> <strong>Used Strand in Gardner</strong> </header>
											<div class="panel-body text-center">
												<canvas
														id="strand_composition"
												></canvas>
											</div>
										</section>
									</div>
							</div>
						</div>
					</div>
					
				</div>
			</section>

			<!-- chart morris start -->

		</section>
		<!--main content end-->

	</section>
	<script th:src="@{assets/dashboard/js/ScheduleAPI.js}"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script th:src="@{assets/dashboard/js/dashboard_chart.js}"></script>

</body>
</html>
