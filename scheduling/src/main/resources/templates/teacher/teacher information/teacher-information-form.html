<body>

	<div class="container-fluid rounded">
		<div
			class="row container_info"
			style=""
		>

			<div class="col-md-5">
				<h1>Teacher Information</h1>

				<form
					action="#"
					th:action="@{/student/save}"
					method="POST"
				>

					<input
						type="hidden"
						class="form-control"
						placeholder="Subject Id"
					>


					<div class="form-group col-md-12">
						<label>First Name And Last Name </label>
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="First Name"
								style="margin-right: 10px;"
							> <input
								type="text"
								class="form-control"
								placeholder="Last Name"
							>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label>Sex And Lecture Day </label>
						<div class="input-group mb-3">
							<select
								style="margin-right: 10px;"
								class="form-control"
							>
								<!-- selected -->
								<option value="MALE">Male</option>
								<option value="FEMALE">Female</option>
							</select> <select
								style="margin-right: 10px;"
								class="form-control"
							>
								<!-- selected -->
								<option>FULLTIME</option>
								<option>MWF</option>
								<option>TTH</option>

							</select>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label>Teacher UserName</label>
						<div class="input-group mb-3">
							<input
								type="text"
								class="form-control"
								placeholder="Username"
							>
						</div>
					</div>
					<div class="form-group col-md-12">
						<label>Start Time and End time </label>
						<div class="input-group mb-3">
							<input
								type="time"
								class="form-control"
								placeholder="Password"
								style="margin-right: 10px;"
							> <input
								type="time"
								class="form-control"
								
							>
						</div>
					</div>

					<div class="form-group col-md-12">
						<label>Password </label>
						<div class="input-group mb-3">
							<input
								type="password"
								class="form-control"
								placeholder="Password"
								style="margin-right: 10px;"
							> <input
								type="password"
								class="form-control"
								placeholder="Confirm Password"
							>
						</div>
					</div>




					<div class="form-group col-md-12">
						<div class="input-group mb-3">
							<input
								type="submit"
								class="btn btn-success form-control"
								value="Save Student"
							>
						</div>
					</div>
					<div class="form-group col-md-12">
						<div class="input-group mb-3">
							<a
								onclick="button_delete()"
								style="color: white;"
								class="btn btn-danger form-control"
							> Delete </a>
						</div>
					</div>


				</form>
			</div>

			<div class="col-md-7">
				<a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('break_table')"
				> <span></span>View Breaktime
				</a> <a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('student_table')"
				> View Student</a> <a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('schedule_table')"
				> View Schedule</a> <a
					class="btn btn-success"
					style="margin-bottom: 10px; color: white;"
					onclick="ChageTable_RoomShift('schedule_table')"
				> View Subject</a>
				<div
					class="content"
					id="break_content"
					style="display: none;"
				>
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong class="card-title">BreakTime List</strong> <a
											th:href="@{/room/break/list/add}"
											class="btn btn-success"
											style="float: right;"
										> Add BreakTime</a>
									</div>
									<div class="card-body">
										<table
											style="width: 100%;"
											id="break_table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>Start Time</th>
													<th>End Time</th>
													<th class="th_end">Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td></td>
													<td></td>
													<td><a
														class="btn btn-danger btn-sm"
														style="width: 100%; color: white;"
													> <i
															class="fa fa-trash"
															aria-hidden="true"
														></i>
													</a></td>
												</tr>
											</tbody>
										</table>


									</div>

								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->

				<div
					class="content"
					id="student_content"
					style="display: block;"
				>
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong class="card-title">Student List</strong> <a
											class="btn btn-success"
											style="float: right; color: white;"
										> Add Student</a>
									</div>
									<div class="card-body">
										<table
											style="width: 100%;"
											id="student_table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>First Name</th>
													<th>Last Name</th>
													<th>Sex</th>
													<th>Room</th>
													<th>Shift Name</th>
													<th>Strand</th>
													<th>Grade</th>
													<th>Section</th>
													<th class="th_end">Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr>

													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td></td>
													<td><a
														style="width: 100%; color: white;"
														class="btn btn-danger btn-sm"
														onclick="if (!(confirm('Are you sure you want to delete this Strand?'))) return false"
													> <i
															class="fa fa-trash"
															aria-hidden="true"
														></i>
													</a></td>
												</tr>
											</tbody>
										</table>


									</div>

								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->

				<div
					class="content"
					id="schedule_content"
					style="display: none;"
				>
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">
								<div class="card">
									<div class="card-header">
										<strong class="card-title">Schedule List</strong> <a
											th:href="@{/room/break/list/add}"
											class="btn btn-success"
											style="float: right;"
										> Add Schedule</a>
									</div>
									<div class="card-body">
										<table
											style="width: 100%;"
											id="schedule_table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>Start Time</th>
													<th>End Time</th>
													<th class="th_end">Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td></td>
													<td></td>
													<td><a
														class="btn btn-danger btn-sm"
														style="width: 100%; color: white;"
													> <i
															class="fa fa-trash"
															aria-hidden="true"
														></i>
													</a></td>
												</tr>
											</tbody>
										</table>


									</div>

								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->
				<!-- .content -->
				<a
					th:href="@{/subject/list}"
					class="btn btn-info btn-block"
					title="View"
					style="margin-top: 10px; margin-bottom: 10px;"
				> Back </a>
			</div>
		</div>
	</div>

	<script th:src="@{/assets/js/Schedule.js}"></script>

	<script type="text/javascript">
		function button_delete() {
			var subject_id = document.getElementById("subject_id").value;

			window.location = "/subject/delete?subject_id=" + subject_id;
		}

		$(document).ready(function() {
			$('#bootstrap-data-table-export').DataTable();
		});
	</script>
</body>
