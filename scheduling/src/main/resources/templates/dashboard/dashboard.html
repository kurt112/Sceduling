<!DOCTYPE html>
<html
	lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
>

<head>
<meta charset="utf-8">
<meta
	name="viewport"
	content="width=device-width, initial-scale=1.0"
>

<link
	rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
>


<!-- font icon -->

<link
	th:href="@{assets/dashboard/css/font-awesome.min.css}"
	rel="stylesheet"
/>
<!-- Custom styles -->
<link
	th:href="@{assets/dashboard/css/style.css}"
	rel="stylesheet"
>
</head>

<body>

	<h2 class="title_dashboard">
		<i class="fa fa-tachometer"></i> CLASS SCHEDULING DASHBOARD
	</h2>


	<!-- container section start -->
	<section
		id="container"
		class=""
	>


		<!--sidebar start-->
		<aside>
			<div
				id="sidebar"
				class="nav-collapse "
			></div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row"></div>

				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-user"></i>
							<div class="count">47</div>
							<div class="title">Teachers</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-list"></i>
							<div class="count">43</div>
							<div class="title">Sections</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-university"></i>
							<div class="count">30</div>
							<div class="title">Rooms</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
						<div class="info-box dark-bg">
							<i class="fa fa-calendar"></i>
							<div class="count"></div>
							<div class="title">Saturday</div>
						</div>
						<!--/.info-box-->
					</div>
					<!--/.col-->

				</div>
				<div class="row">
					<!-- chart morris start -->
					<div class="col-lg-12">
						<div class="panel-body">
							<div
								class="tab-pane"
								id="chartjs"
							>
								<div class="row">
									<!-- Line -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Line </header>
											<div class="panel-body text-center">
												<canvas
													id="line"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
									<!-- Bar -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Bar </header>
											<div class="panel-body text-center">
												<canvas
													id="bar"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
									<!-- Radar -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Radar </header>
											<div class="panel-body text-center">
												<canvas
													id="radar"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
								</div>
								<div class="row">
									<!-- Doughnut -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Doughnut </header>
											<div class="panel-body text-center">
												<canvas
													id="doughnut"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
									<!-- Polar Area -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Polar Area </header>
											<div class="panel-body text-center">
												<canvas
													id="polarArea"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
									<!-- Pie -->
									<div class="col-lg-4">
										<section class="panel">
											<header class="panel-heading"> Pie </header>
											<div class="panel-body text-center">
												<canvas
													id="pie"
													height="300"
													width="300"
												></canvas>
											</div>
										</section>
									</div>
								</div>
								<div class="row"></div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- chart morris start -->

		</section>
		<!--main content end-->

	</section>
	<!-- container section end -->
	<!-- javascripts -->
	<script th:src="@{assets/dashboard/js/jquery.js}"></script>
	<script th:src="@{assets/dashboard/js/jquery-1.8.3.min.js}"></script>



	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
	></script>
	<!-- chartjs -->
	<script th:src="@{assets/dashboard/js/Chart.js}"></script>

	<!-- custom chart script for this page only-->
	<script th:src="@{assets/dashboard/js/chartjs-custom.js}"></script>

	<!--custome script for all page-->
	<script th:src="@{assets/dashboard/js/scripts.js}"></script>

</body>
</html>
