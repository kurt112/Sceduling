<body>
	<div
		class="modal fade right"
		id="modal"
		tabindex="-1"
		role="dialog"
		aria-labelledby="myModalLabel"
		aria-hidden="true"
		data-backdrop="true"
	>
		<div
			class="modal-dialog modal-side modal-bottom-right modal-notify modal-info"
			role="document"
		>

			<div class="modal-content">
				<!--Header-->

				<!--Body-->
				<div class="modal-body ">
					<div class="col-12">
						<i
							class="fa fa-exclamation-circle"
							style="margin-top: 20px; margin-bottom: 20px; font-size: 100px; color: #C32828;"
						></i>
						<h1>Are you sure?</h1>
						<p>You won't be able to revert this</p>
					</div>

				</div>

				<!--Footer-->
				<div
					class="modal-footer flex-right"
					style="border-top: none;"
				>
					<a
						id="message_button"
						class="btn btn-success"
						style="color: white; margin-right: 10px;"
					> </a> <a
						class="btn btn-info"
						data-dismiss="modal"
					>Cancel </a>

				</div>
			</div>
			<!--/.Content Delete-->
		</div>
	</div>

	<div class="container-fluid rounded">
		<div
			class="row container_info"
			style=""
		>
			<div class="col-md-12">
				<div class="content">
					<div class="animated fadeIn">
						<div class="row">

							<div class="col-md-12">

								<a
									th:href=@{/room/shift/form}
									class="btn btn-success"
									style="margin-bottom: 10px;"
								>Add Room Shift</a>
								<div class="card">
									<div class="card-header">
										<strong class="card-title">Room Shift Information</strong>
									</div>
									<div class="card-body">
										<table
											id="roomShift_table"
											class="table table-striped table-bordered"
										>
											<thead>
												<tr>
													<th>Room Name</th>
													<th>Room Shift</th>
													<th>Start Time</th>
													<th>End Time</th>
													<th>Grade</th>
													<th>Section</th>
													<th>Strand</th>
													<th class="th_end">Update</th>
													<th class="th_end">Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="shift: ${room_shifts}">
													<td th:text="${shift.room.roomName}"></td>
													<td th:text="${shift.shiftName}"></td>
													<td th:text="${shift.startTime}"></td>
													<td th:text="${shift.endTime}"></td>
													<td th:text="${shift.grade}"></td>
													<td th:text="${shift.section}"></td>
													<td th:text="${shift.strandAndCourse.strandName}"></td>
													<td><a
														th:onclick="'UpdateRoomShift_id('+${shift.id}+')'"
														class="btn btn-info btn-sm aButton"
														data-target="#modal"
														data-toggle="modal"
													> <i
															class="fa fa-pencil"
															aria-hidden="true"
														></i></a></td>
													<td><a
														th:onclick="'DeleteRoomShift_id('+${shift.id}+')'"
														class="btn btn-danger btn-sm aButton"
														data-target="#modal"
														data-toggle="modal"
													> <i
															class="fa fa-trash"
															aria-hidden="true"
														></i>
													</a></td>
												</tr>
										</table>
									</div>
								</div>
							</div>


						</div>
					</div>
					<!-- .animated -->
				</div>
				<!-- .content -->

			</div>
		</div>
	</div>

	<!-- Scripts -->
	<!--  <script th:src="@{/assets/js/sample.js}"></script> -->

	<script
